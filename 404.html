<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | BioPulse Diagnostics</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Lexend+Deca:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body
    class="bg-brand-bg text-brand-text transition-colors duration-300 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full text-center space-y-8 animate-in fade-in zoom-in duration-500">
        <div class="relative inline-block">
            <h1 class="text-9xl font-bold text-brand-bgSec opacity-50">404</h1>
            <div class="absolute inset-0 flex items-center justify-center">
                <i data-lucide="alert-circle" class="h-16 w-16 text-brand-accent animate-pulse"></i>
            </div>
        </div>

        <div class="space-y-4">
            <h2 class="text-4xl font-heading font-bold text-brand-text">Page Not Found</h2>
            <p class="text-brand-textSec text-lg">The page you are looking for might have been removed, had its name
                changed, or is temporarily unavailable.</p>
        </div>

        <div class="pt-8">
            <a href="index.html"
                class="inline-flex items-center space-x-2 px-8 py-4 bg-brand-accent text-brand-bg font-bold rounded-full shadow-[0_0_20px_rgba(0,245,192,0.3)] hover:shadow-[0_0_40px_rgba(0,245,192,0.5)] transition-all transform hover:scale-105">
                <i data-lucide="home" class="h-5 w-5"></i>
                <span>Return to Home</span>
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons();</script>
    <script src="assets/js/main.js"></script>
</body>

</html>
