<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | BioPulse Diagnostics</title>
    <meta name="description"
        content="Create an account at BioPulse Diagnostics for easy access to your health records and test bookings.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Lexend+Deca:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="bg-brand-bg text-brand-text transition-colors duration-300">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Logo Header -->
        <div class="w-full p-6 flex justify-center shrink-0 mb-8">
            <a href="index.html" class="flex items-center cursor-pointer hover:opacity-80 transition-opacity">
                <div class="relative">
                    <i data-lucide="dna" class="h-10 w-10 text-brand-accent"></i>
                </div>
                <span class="ml-3 text-2xl font-heading font-bold text-brand-text tracking-wide">
                    Bio<span class="text-brand-accent">Pulse</span>
                </span>
            </a>
        </div>

        <!-- Registration Card -->
        <div
            class="w-full max-w-md bg-brand-bgSec/40 border border-brand-accent/30 p-8 rounded-3xl shadow-[0_0_50px_rgba(0,0,0,0.5)] z-20 animate-in fade-in zoom-in duration-300">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-heading font-bold text-brand-text mb-2">Create Account</h2>
                <p class="text-brand-textSec">Join BioPulse for easy access to your health records.</p>
            </div>

            <form onsubmit="handleRegister(event)" class="space-y-4">
                <div class="relative">
                    <i data-lucide="user" class="absolute left-3 top-3.5 h-5 w-5 text-gray-500"></i>
                    <input required name="name" type="text" placeholder="Full Name"
                        class="w-full bg-brand-bg border border-gray-600 rounded p-3 pl-10 text-brand-text focus:border-brand-accent focus:outline-none placeholder-gray-500">
                </div>
                <div class="relative">
                    <i data-lucide="mail" class="absolute left-3 top-3.5 h-5 w-5 text-gray-500"></i>
                    <input required name="email" type="email" placeholder="Email Address"
                        class="w-full bg-brand-bg border border-gray-600 rounded p-3 pl-10 text-brand-text focus:border-brand-accent focus:outline-none placeholder-gray-500">
                </div>
                <div class="relative">
                    <i data-lucide="phone" class="absolute left-3 top-3.5 h-5 w-5 text-gray-500"></i>
                    <input required name="phone" type="tel" placeholder="Phone Number"
                        class="w-full bg-brand-bg border border-gray-600 rounded p-3 pl-10 text-brand-text focus:border-brand-accent focus:outline-none placeholder-gray-500">
                </div>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-3 top-3.5 h-5 w-5 text-gray-500"></i>
                    <input id="password" required name="password" type="password" placeholder="Password"
                        class="w-full bg-brand-bg border border-gray-600 rounded p-3 pl-10 text-brand-text focus:border-brand-accent focus:outline-none placeholder-gray-500">
                </div>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-3 top-3.5 h-5 w-5 text-gray-500"></i>
                    <input id="confirmPassword" required name="confirmPassword" type="password"
                        placeholder="Confirm Password"
                        class="w-full bg-brand-bg border border-gray-600 rounded p-3 pl-10 text-brand-text focus:border-brand-accent focus:outline-none placeholder-gray-500">
                </div>

                <button type="submit"
                    class="w-full py-3 mt-4 rounded-full bg-brand-accent text-brand-bg font-bold shadow-[0_0_15px_rgba(0,245,192,0.3)] hover:shadow-[0_0_25px_rgba(0,245,192,0.6)] hover:bg-brand-accentSec transition-all duration-300">
                    Register
                </button>

                <p class="text-center text-brand-textSec text-sm mt-4">
                    Already have an account? <a href="login.html"
                        class="text-brand-accent hover:underline font-bold">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();

        function handleRegister(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // In a real app, this would send data to a server
            alert("Registration successful! Redirecting to dashboard...");
            window.location.href = 'dashboard-patient.html';
        }
    </script>
</body>

</html>
